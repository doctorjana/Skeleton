<!DOCTYPE html>
<html>
    <head>
    <title>Skeleton 3d Anatomy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="Generator" content="https://callum.com">
    <style type="text/css">
        body {
            background-color: #000;
            font-family: courier;
            margin: 0;
            overflow: hidden;
        }
        #title {
            position: absolute;
            left: 0px;
            width: 100%;
            top: 8px;
            text-align: center;
            z-index: 10;
            font-size: 1.5em;
            color: #0f0;
            pointer-events:none;
        }
    </style>
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/rStats.js"></script>
    <script type="text/javascript" src="js/Detector.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/dat.gui.min.js"></script>

    <script type="text/javascript">
        var camera, scene, renderer;
        var rs;
        var mesh;
        var mesh_scale = 0.999;
        var controls;
        var auto_spin = true;
        var spin_speed = 1.0;
        var translucent = false;
        var color = 0x337873;

        document.addEventListener("DOMContentLoaded", start_app, false);

        function start_app() {
            init();
            animate();
        }

        function init() {

            if (!Detector.webgl) {
                Detector.addGetWebGLMessage();
            }

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setClearColor(0x000000, 1.0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 10, 1000);
            camera.position.z = 80;

            var ambient_light = new THREE.AmbientLight(0x333333);
            scene.add(ambient_light);

            var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, -1, 0);
            scene.add(directionalLight);

            var point_light = new THREE.PointLight(0xffffff);
            point_light.position.x = 20;
            point_light.position.y = 50;
            point_light.position.z = 100;
            scene.add(point_light);

            var shading_type = THREE.FlatShading;

            var material = new THREE.MeshLambertMaterial({
                color: 0xff0000,
                shading: shading_type,
                transparent: true
            });

            var geometry = new THREE.IcosahedronGeometry(40, 3);

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            controls = new THREE.TrackballControls(camera, renderer.domElement);
            controls.rotateSpeed = 0.4;
            controls.noZoom = false;
            controls.noPan = false;
            controls.staticMoving = false;
            controls.minDistance = 50;
            controls.maxDistance = 400;
            controls.dynamicDampingFactor = 0.2;


            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {


            requestAnimationFrame(animate);

            controls.update();

            if (auto_spin) {
                mesh.rotation.set(Date.now() * 0.0005 * spin_speed, Date.now() * 0.0005 * spin_speed, Date.now() * 0.0005 * spin_speed);
            }

  
            renderer.render(scene, camera);



        }
    </script>
    </head>
    <body>
     <div id="title">Skeleton 3d Anatomy</div>
    </body>
</html>
