<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Human Skeleton in 3d</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r74/three.min.js"></script>
        <script src="OBJLoader.js"></script>
        <script src="ctm.js"></script>
        <script src="CTMLoader.js"></script>
        <script src="lzma.js"></script>
        <script src="OrbitControls.js"></script>
		<script>
var container;

			var camera, scene, renderer;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 1000;
                
	            var controls	= new THREE.OrbitControls(camera)

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xCABA7B );
				directionalLight.position.set( 0, 0, .1 );
				scene.add( directionalLight );

				var directionalLight = new THREE.DirectionalLight( 0xCABA7B );
				directionalLight.position.set( 0, 0, -1 );
				scene.add( directionalLight );   
                

                var dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
                dirLight.position.set(100, 100, 50);
                scene.add(dirLight);


var loader = new THREE.CTMLoader();

loader.load( 'skeleton.ctm',  function( geometry, material ){
    // create mesh and position it
    var material = new THREE.MeshPhongMaterial({ color: 0xFFEC9F, shininess: 15 }),
        mesh = new THREE.Mesh( geometry, material );
    scene.add( mesh ); 
}, {} );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );


				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}



			//

			function animate() {
				requestAnimationFrame( animate );
				render();

			}

			function render() {
                
				camera.lookAt( scene.position );
				renderer.render( scene, camera );

			}
function touchstart( event ) {
    if ( ! _this.enabled ) return;

        switch ( event.touches.length ) {
            case 1:
                _state = STATE.TOUCH_ROTATE;
                _rotateStart = _rotateEnd = _this.getMouseProjectionOnBall( event.touches[ 0 ].pageX, event.touches[ 0 ].pageY );
                break;
            case 2:
                _state = STATE.TOUCH_ZOOM;
                var p1 = new THREE.Vector2(event.touches[0].pageX, event.touches[0].pageY);
                var p2 = new THREE.Vector2(event.touches[1].pageX, event.touches[1].pageY);
                _touchZoomDistanceCurrent = _touchZoomDistancePrevious = p1.distanceTo(p2);
                break;
            case 3:
                _state = STATE.TOUCH_PAN;
                _panStart = _panEnd = _this.getMouseOnScreen(event.touches[0].pageX, event.touches[0].pageY);
                break;
            default:
                _state = STATE.NONE;
    }
}

function touchmove( event ) {
    if ( ! _this.enabled ) return;
    event.preventDefault();
    event.stopPropagation();
        switch ( event.touches.length ) {
        case 1:
            _rotateEnd = _this.getMouseProjectionOnBall( event.touches[ 0 ].pageX, event.touches[ 0 ].pageY );
            break;
        case 2:
            var p1 = new THREE.Vector2(event.touches[0].pageX, event.touches[0].pageY);
            var p2 = new THREE.Vector2(event.touches[1].pageX, event.touches[1].pageY);
            _touchZoomDistanceCurrent = p1.distanceTo(p2);
            break;
        case 3:
            _panEnd = _this.getMouseOnScreen(event.touches[0].pageX, event.touches[0].pageY);
            break;
        default:
            _state = STATE.NONE;
    }
}

this.zoomCamera = function () {
    if (_state === STATE.TOUCH_ZOOM) {
        var factor = _touchZoomDistancePrevious / _touchZoomDistanceCurrent;
        _touchZoomDistancePrevious = _touchZoomDistanceCurrent;
        _eye.multiplyScalar(factor);
    } else {
        var factor = 1.0 + (_zoomEnd.y - _zoomStart.y) * _this.zoomSpeed;
        if (factor !== 1.0 && factor > 0.0) {
            _eye.multiplyScalar(factor);
            if (_this.staticMoving) {
                _zoomStart.copy(_zoomEnd);
            } else {
                _zoomStart.y += (_zoomEnd.y - _zoomStart.y) * this.dynamicDampingFactor;
            }
        }
    }
};
		</script>
	</body>
</html>
